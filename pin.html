<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Pin</title>
    <link rel="stylesheet" href="/style/pin.css">
     <!--  -->
     <link rel="stylesheet" href="/style/global.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <!--  -->
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/assets/images/arrow.png" alt="">
            <h3>Create New Pin</h3>
        </div>
        <p class="instruction">Add a Pin Number to Make Your Account more Secure</p>
        <div class="pin-inputs">
            <input type="password" maxlength="1" class="pin-box" >
            <input type="password" maxlength="1" class="pin-box" >
            <input type="password" maxlength="1" class="pin-box"  >
            <input type="password" maxlength="1" class="pin-box" >
        </div>
        <button class="login-action">Continue <div class="imgs"><img src="/assets/images/arrow.png" alt=""></div></button>
        <div class="keypad">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">*</button>
            <button class="key">0</button>
            <button class="key backspace">&larr;</button>
        </div>
    </div>
</body>
</html>
