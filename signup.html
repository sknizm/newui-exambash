<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  -->
    <link rel="stylesheet" href="/style/global.css">
    <link rel="stylesheet" href="/style/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--  -->
</head>
<body>
    <div class="signup-card">
        <div class="title-bar">
            <img src="assets/images/arrow.png" alt="">
            <h3>Fill Your Profile</h3>
        </div>
        <div class="profile-box">
           
            <img class="pic" src="/assets/images/Oval.png" alt="">
            <img class="edit" src="/assets/images/edit.png" alt="">
            
      
        </div>
        <div class="input-box">
            <input type="text" placeholder="Full Name">
           </div>
           <div class="input-box">
            <input type="text" placeholder="Nick Name">
           </div>
           <div class="input-box">
            <img src="/assets/images/date.png" alt="">
            <input type="date" placeholder="Date of Birth">
           </div>
           <div class="input-box">
            <img src="/assets/images/email.png" alt="">
            <input type="email" placeholder="email">
           </div>
           <div class="input-box ph-no">
            <select name="country" id="country">
                <option value="india"><img src="/assets/images/logo  1.png" alt=""></option>
            </select>
            <input type="number" placeholder="(910) 222 0002">
           </div>
           <div class="input-box gender-opt">
          <select name="gender" id="gender">
            <option value="male">Man</option>
            <option value="male">Women</option>
          </select>
           </div>

           <button class="login-action">Continue <div class="imgs"><img src="/assets/images/arrow.png" alt=""></div></button>
      
    </div>
</body>
</html>
